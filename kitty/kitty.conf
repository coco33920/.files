# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
#font_family monospace
#font_size 12
font_family      Monaspace Krypton
italic_font      Monaspace Krypton Var Italic
bold_font        Monaspace Krypton Var Bold
bold_italic_font Monaspace Krypton Var Bold Italic
font_size 12
background_opacity 0.7

# Shell integration is sourced and configured manually
shell_integration no-rc enabled

active_tab_background #8B8AF1
active_tab_foreground #0F0F1C
background #1A1C31
color0 #0F0F1C
color1 #D22942
color10 #3FD7A0
color11 #EED49F
color12 #A7A5FB
color13 #E5A5FB
color14 #A5EBFB
color15 #CAD3F5
color2 #17B67C
color3 #F2A174
color4 #8C8AF1
color5 #D78AF1
color6 #8ADEF1
color7 #CAD3F5
color8 #A2B1E8
color9 #DE4259
cursor #82E3F8
enable_audio_bell no
foreground #CAD3F5
hide_window_decorations yew
inactive_tab_background #1A1C31
inactive_tab_foreground #B4C0EC
initial_window_height 460
initial_window_width 820
remember_window_size no
selection_background #A7A5FB
selection_foreground #000000
tab_bar_background #0F0F1C
tab_bar_edge bottom
tab_bar_min_tabs 1
tab_bar_style separator
tab_separator  | 
tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
url_color #8B8AF1
window_padding_width 5


env LS_COLORS=1
